<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <script src="rps.js"></script>
    <h1>Rock, Paper, Scissors</h1>

    <div class="results-container">
        <div class="computer">
            <p>Computer's choice</p>
            <div id="computer-choice"></div>
        </div>
        <div class="player">
            <p>Players choice</p>
            <div id="player-choice"></div>
        </div>
    </div>

    <p>Result</p>
    <div id='winner'></div>

    <div class="game-container">
        <label for="userinput">Rock, paper, scissors?</label>
        <input type="text" id="user-input" name="user-input" required>
        <button type='submit' onclick="start()">Submit</button>
        <button id="play-again" onclick="playAgain()">Play Again!</button>
    </div>
 </body>
</html>
